  <div class="content1 contact">
    <div class="content_inner">
      <h2>Contact Us</h2>
    </div>

  <div class="contact_content2">
    <h3>フォームに情報を入力してください
      <br> 担当者より後日連絡を差し上げます</h3>
    <div class="headerline"></div>

    <form class="contact_form" id="sendEmailForm">
      <div>
        <label for="first_name">名</label>
        <input type="text" id="first_name">
      </div>

      <div>
        <label for="last_name">姓</label>
        <input type="text" id="last_name">
      </div>

      <div>
        <label for="company_name">企業名</label>
        <input type="text" id="company_name">
      </div>

      <div>
        <label for="work_email">Eメール</label>
        <input type="email" id="work_email">
        <p class="error_message">Error Message - A way out for the problem</p>
      </div>

      <div>
        <label for="message">内容</label>
        <textarea id="message"></textarea>
      </div>

      <button type="submit" id="btn_get_started">送信</button>

    </form>

  </div>
  <script>
    var form = document.getElementById("sendEmailForm");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      var first_name = document.getElementById('first_name').value;
      var last_name = document.getElementById('last_name').value;
      var company_name = document.getElementById('company_name').value;
      var email = document.getElementById('work_email').value;
      var message = document.getElementById('message').value;

      var service_id = 'gmail';
      var template_id = 'contact_us';
      var template_params = {
        name: first_name + ' ' + last_name + ' (' + company_name + ')',
        reply_email: email,
        message: message
      };

      emailjs.send(service_id, template_id, template_params)
        .then((response) => {
          console.log('SUCCESS!', response.status, response.text);
          alert('Message sent successfully');
          form.reset();
        }, (error) => {
          console.log('Failed', error);
          alert('Failed ' + error);
        });
    });
  </script>
