  <div class="content1 contact">
    <div class="content_inner">
      <h2>Contact Us</h2>
    </div>
  </div>

  <div class="contact_content2">
    <h3>Please complete the form below
      <br> to start unlocking the value of your data.</h3>
    <div class="headerline"></div>
    <form id="sendEmailForm"></form>

    <form class="contact_form" id="sendEmailForm">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" required>
      </div>

      <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" required>
      </div>

      <div>
        <label for="work_email">Email</label>
        <input type="email" id="email" required>
        <p class="error_message">Error Message - Not a valid email format</p>
      </div>

      <div>
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" required>
      </div>

      <div>
        <label for="have_mobile_app">Do you currently have a mobile app?</label>
        <select id="have_mobile_app" required>
          <option selected disabled value="">Please Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="No, it is in development">No, it is in development</option>
        </select>
      </div>

      <div>
        <label for="tracker" id="tracker_label" required>Are you currently using a mobile app attribution tracker?</label>
        <select id="tracker" required>
          <option selected disabled value="">Please Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" id="btn_get_started">Get Started</button>

    </form>

  </div>
